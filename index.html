<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylo: Modern Apparel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">Stylo.</div>
        <nav>
            <a href="#">New Arrivals</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Sale</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-bag" id="cart-icon"></i>
        </div>
    </header>

    <section class="hero">
        <h1>Essential Collection.</h1>
        <p>Timeless pieces for a modern wardrobe.</p>
        <button>Shop Now</button>
    </section>

    <main class="product-grid-container">
        <h2>Featured Products</h2>
        <div class="product-grid" id="product-grid">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Stylo Apparel. All rights reserved.</p>
        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
